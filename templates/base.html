<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Secure Messaging{% endblock %}</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: url("{{ url_for('static', filename='background.png') }}") no-repeat center center fixed;
      background-size: cover;
      /* Global text remains white outside of overridden areas */
      color: #fff;
    }
    /* Overlay for better readability on the background */
    .overlay {
      background-color: rgba(0, 0, 0, 0.5);
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }
    .content {
      position: relative;
      z-index: 2;
    }
    /* Override styles for cards, forms, etc. to ensure text is readable on white backgrounds */
    .card,
    .card-body,
    .card-header,
    .form-group label,
    .form-control,
    .btn {
      color: #000 !important;
    }
    /* Optionally set card background to white for contrast */
    .card {
      background-color: #fff !important;
    }
  </style>
  <style>
    /* Masks the textarea content */
    .masked {
      /* hides the text but preserves layout */
      color: transparent !important;
      /* shows faint blobs so user knows there is text */
      text-shadow: 0 0 8px rgba(0,0,0,0.5);
    }
  </style>
  
  {% block extra_css %}{% endblock %}
</head>
<body>
  <div class="overlay"></div>
  <div class="content">
    {% block content %}{% endblock %}
  </div>
  
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jsencrypt@3.0.0-rc.1/bin/jsencrypt.min.js"></script>

  <link rel="stylesheet" 
  href="https://code.jquery.com/ui/1.13.2/themes/smoothness/jquery-ui.css">
<script 
  src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>

  {% block extra_js %}{% endblock %}
</body>
</html>
